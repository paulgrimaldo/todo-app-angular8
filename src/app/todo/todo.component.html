<div class="row">
    <div class="col-12 mt-5" align="center">
        <h3>Your todos</h3>
        <h6>All you have to do for now...</h6>
        <div class="row mt-3">
            <div class="col-12">
                <button type="button" (click)="openAddTodoModal()" class="btn btn-outline-primary" style="border-radius: 20px;">Add Todo</button>
            </div>
            <div class="col-sm-12 col-md-6 offset-md-3" *ngFor="let todo of todos">
                <div class="card mt-2">
                    <div class="card-body">
                        <p style="font-size:20px">{{todo.title}}</p>
                        <h6 class="date">{{todo.created_at|date:'dd/MM/yy'}}</h6>
                        <i (click)="onClickEditTodo(todo)" class="fas fa-edit option blue"></i>
                        <i (click)="onClickDeleteTodo(todo)" class="fas fa-trash option red"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<add-todo #addTodoModal (onAddTodo)="onClickAddTodo($event)"></add-todo>
<edit-todo #editTodoModal [todo]="clickedTodo" (onEditTodo)="onEditTodo($event)"></edit-todo>
<delete-todo #deleteTodoModal [todo]="clickedTodo" (onDeleteTodo)="onDeleteTodo($event)"></delete-todo>
