<div id="modal-add-todo" class="modal animated fadeIn" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <form #formTodo="ngForm" (ngSubmit)="onClickAddTodo();formTodo.reset()">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ADD YOUR NEW TODO</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="title">Type your todo and press add</label>
                        <input style="border-radius: 10px;" required type="text" id="title" name="title" #title="ngModel" [(ngModel)]="todo.title" class="form-control" aria-describedby="todoHelp" placeholder="Write your todo ...">
                        <div class="invalid-feedback" *ngIf="title.touched && !title.valid">
                            Invalid todo title :(
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="!formTodo.form.valid" type="submit" class="btn btn-primary">Add</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </form>
    </div>
</div>
